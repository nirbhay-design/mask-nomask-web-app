<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}">
    <title>Home Page</title>
</head>
<body>
    <form action="/predict" method="POST" class="get__img" enctype="multipart/form-data">
        <input type="file" id ="img" name="image" accept='image/png,image/jpeg'/>
        {% if img_name %} 
            <p> Chosen Image: {{img_name}} </p>
            <img src="{{img_path}}" alt="{{img_name}}" width=400/>
            <h3> prediction: <span style="color:{{color}}"> {{predict}} </span> </h3>
        {% endif %}
        <input type="submit" value="Predict" id="button"/>
    </form>
</body>
</html>
